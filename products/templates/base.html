<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
  <h2 class="text-center mt-2">Product Management</h2>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'showProducts' %}">Products</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'showProducts' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'addProduct' %}">Add Product</a>
        </li>


      </ul>
        {%  if user.is_authenticated %}
          <li class="nav-item m-3" style="list-style: none">
              <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link-primary"><i class="fas fa-sign-out-alt"></i>Logout</a>
          <form action="{% url 'logout' %}" method="post" id="logout">
              {% csrf_token %}
            <input type="hidden">
          </form>
          </li>
            {% else %}
          <li class="nav-item" style="list-style: none">
              <a href="{% url 'register' %}" class="btn btn-success m-1">Register</a>
          </li>
          <li class="nav-item" style="list-style: none">
              <a href="{% url 'login' %}" class="btn btn-primary m-1">Login</a>
          </li>
        {% endif %}

      <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
        <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  {% block content %}

  {% endblock %}
</body>
</html>
